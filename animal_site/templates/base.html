<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>
        {% block title %}
        Animal Agency
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #CEFD81;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://publicdomainvectors.org/photos/ferme.png" alt="Animal" width="50" height="50">
            Animal Agency
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Прайс лист</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Каталог анкет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Галерея</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="cool-6 offset-md-2">
            {% block content %}
                There is no any content for you
            {% endblock %}
        </div>
    </div>
</div>


<div class="container">
    <footer class="py-5 container-fluid">
        <div class="container">
            <div class="row padding text-center">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Контакты</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Политика конфиденциальности</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQ</a></li>
                </ul>
                <p class="text-center text-muted">© 2022 Animal Agency</p>
            </div>
        </div>
    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
</body>
</html>
