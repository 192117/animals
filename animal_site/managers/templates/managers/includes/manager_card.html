<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ manager.last_name }} {{ manager.first_name }} {% if manager.last_name %}{{ manager.last_name }}{% endif %}</h5>
        <img src="{{ managers.photo.url }}" alt="{{ manager.last_name }}" width="80" height="80">
        <p class="card-text">{{ manager.function }}</p>
        <p class="card-text">{{ manager.welcome_words }}</p>
    </div>
</div>
