<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ client.last_name }} {{ client.first_name }} {% if client.last_name %}{{ client.last_name }}{% endif %}</h5>
        <img src="{{ client.photo.url }}" alt="{{ client.last_name }}" width="80" height="80">
        <p class="card-text">{{ client.review }}</p>
    </div>
</div>
