{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{news.title}}
{% endblock %}

{% block article %}
    <h1 class="text-uppercase">
		{{news.title}}
	</h1>
{% endblock %}

{% block content %}
    <!-- Start post-content Area -->
    <section class="post-content-area single-post-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 posts-list">
                    <div class="single-post row">
                        <div class="single-sidebar-widget user-info-widget">
                            <img src="{{ news.image.url }}" alt="{{ news.title }}">
                            <p>
                                {{news.title}}
                            </p>
                        </div>
                        <div class="col-lg-3  col-md-3 meta-details">
                            <div class="user-details row">
                                <p class="user-name col-lg-12 col-md-12 col-6"><a>Дата создания: {{news.created}}</a></p>
                                <p class="date col-lg-12 col-md-12 col-6"><a>Дата изменения: {{news.updated}}</a></p>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <a class="posts-title"><h3>Описание</h3></a>
                            <p class="excert">
                                {{news.title}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End post-content Area -->
{% endblock %}
