{% load static %}
<div class="single-testimonial item" xmlns="http://www.w3.org/1999/html">
    <a href="{% url 'news_detail_url' new.slug %}">
        <img class="mx-auto" src="{{new.image.url}}" alt="{{new.title}}">
    </a>
    <p class="desc">
        {{new.title}}
    </p>
    <h5>
        {{new.text|truncatewords:10}}
    </h5>
</div>
