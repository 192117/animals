{% load static %}
<div class="section-top-border">
    <h3 class="mb-30">{{new.title}}</h3>
    <div class="row">
        <div class="col-md-3">
            <img src="{{new.image.url}}" alt="{{new.title}}" class="img-fluid">
        </div>
        <div class="col-md-9 mt-sm-20">
          <p>{{new.text}}</p>
        </div>
    </div>
</div>
